<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/e8342893ff.js"
      crossorigin="anonymous"
    ></script>

    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Javascript file -->
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- loader -->
      <div class="loader"></div>

    <!-- body blurer -->
    <div class="blurBody fade"></div>

    <!-- social media share prompt -->
    <div class="socialIcons fade">
      <ul>
        <li><a href="#" class='twitter'><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
        <li><a href="#" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a></li>
        <li><a href="#" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
        
      </ul>
    </div>

    <main>
      <!-- entire card -->
      <div class="container">
        <!-- quote -->
        <p class="quote-container fade">
          <i class="fa-solid fa-quote-left"></i>
          <span class="quote"></span>
        </p>

        <!-- author -->
        <p class="author-container fade">
          <i class="tilde">~</i> <span class="author"></span>
        </p>

        <!-- buttons -->
        <div class="buttons">
          <button class="share btn">
            <i class="fa-solid fa-share-nodes"></i> Share
          </button>
          <button class="new btn">
            New <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </main>
  </section>
  <p class="copyright">Â© 2023 Anaba All Rights Reserved.</p>
  </body>
</html>
